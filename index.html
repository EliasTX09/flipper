<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flipper WebFlasher</title>
  <style>
    body{margin:0;font-family:monospace;background:#071423;color:#e4f7ff}
    header{text-align:center;padding:20px}
    h1{color:#00e6ff}
    main{display:flex;gap:16px;max-width:900px;margin:20px auto}
    .card{background:#0b182a;padding:16px;border-radius:8px;flex:1}
    .console,.filelist{background:#020612;padding:8px;border-radius:6px;height:180px;overflow:auto;white-space:pre-wrap}
    .progress{background:#081825;height:10px;border-radius:6px;margin:8px 0}
    .bar{height:100%;width:0;background:linear-gradient(90deg,#00e6ff,#9b5cff)}
    button{margin:4px;padding:8px;border-radius:4px;background:#052033;color:#e4f7ff;cursor:pointer}
    button:disabled{opacity:0.5;cursor:not-allowed}
    button:hover:enabled{background:#13314b}
  </style>
</head>
<body>
  <header><h1>Flipper WebFlasher</h1></header>
  <main>
    <div class="card">
      <input type="file" id="fw" accept=".zip,.tgz,.tar.gz"><br>
      <button id="connect">üîå Verbinden</button>
      <button id="flash" disabled>‚ö° Upload</button>
      <button id="startUpdate" disabled>üîÑ Reboot & Update starten</button>
      <div class="progress"><div id="bar" class="bar"></div></div>
      <div id="log" class="console">Bereit.</div>
    </div>
    <div class="card">
      <h3>Inhalt:</h3>
      <div id="files" class="filelist">(keine Datei)</div>
    </div>
  </main>

  <!-- externe libs -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>

  <!-- notoga.js inline -->
  <script>
/* ===== START notoga.js (mit echtem Reboot) ===== */

const g = (ms) => new Promise(r => setTimeout(r, ms));

let port, writer, reader;

// Serial-Setup
async function connectSerial() {
  if (!("serial" in navigator)) throw new Error("WebSerial API nicht verf√ºgbar");
  port = await navigator.serial.requestPort();
  await port.open({ baudRate: 115200 });
  return true;
}
async function disconnectSerial(){ if(port) await port.close(); }
async function writeSerial(data){
  if (!port || !port.writable) throw new Error("Port nicht offen");
  writer = port.writable.getWriter();
  await writer.write(data);
  writer.releaseLock();
}

// Protobuf-Reboot Frame
function buildRebootFrame() {
  // Flipper RPC Packet Aufbau:
  // [0x00, 0x00] + length + command + payload
  // System.Reboot = commandId=0x09, method=0x02, payload = leer
  const header = [0x09, 0x02]; // System.Reboot
  const payload = [];          // leer
  const len = header.length + payload.length;
  const frame = new Uint8Array(4 + len);
  frame[0]=0; frame[1]=0; frame[2]=0; frame[3]=len;
  frame.set(header,4);
  return frame;
}

// RPC-Kommandos
const oe = {
  startRpcSession: async () => { await g(200); return "rpc started"; },
  stopRpcSession: async () => { await g(200); return "rpc stopped"; },
  storage: {
    write: async (path, data) => { console.log("WRITE", path, data.length); await g(50); }
  },
  system: {
    ping: async () => "pong",
    reboot: async () => {
      const frame = buildRebootFrame();
      await writeSerial(frame);
      console.log("REBOOT FRAME SENT", frame);
    }
  }
};

window.flipper = {
  commands: oe,
  connect: connectSerial,
  disconnect: disconnectSerial,
  write: writeSerial,
};
/* ===== END notoga.js ===== */
  </script>

  <!-- UI-Logik -->
  <script>
    const logEl=document.getElementById('log');
    const barEl=document.getElementById('bar');
    const filesEl=document.getElementById('files');
    const fwInput=document.getElementById('fw');
    const btnConnect=document.getElementById('connect');
    const btnFlash=document.getElementById('flash');
    const btnStartUpdate=document.getElementById('startUpdate');

    let selectedEntries=[], uploadedOK=false;

    function log(m){logEl.textContent+="\n"+m;logEl.scrollTop=logEl.scrollHeight;}
    function setProgress(p){barEl.style.width=Math.max(0,Math.min(100,p))+"%";}
    function parseTar(u8){
      const files=[];const block=512;let off=0;
      const dec=new TextDecoder();const readStr=a=>dec.decode(a).replace(/\0+$/,'').trim();
      while(off+block<=u8.length){
        const h=u8.subarray(off,off+block);const name=readStr(h.subarray(0,100));
        if(!name){if(h.every(b=>b===0))break;off+=block;continue;}
        const size=parseInt(readStr(h.subarray(124,136)),8)||0;off+=block;
        const data=u8.subarray(off,off+size);
        files.push({path:name,data:new Uint8Array(data)});
        off+=Math.ceil(size/block)*block;
      }
      return files;
    }

    fwInput.addEventListener('change',async()=>{
      setProgress(0);
      uploadedOK=false;
      filesEl.textContent="(keine Datei)";
      selectedEntries=[];
      btnFlash.disabled=true;
      btnStartUpdate.disabled=true;

      try{
        const file=fwInput.files[0];
        if(!file) return;
        const buf=new Uint8Array(await file.arrayBuffer());
        let entries=[];
        const name=file.name.toLowerCase();

        if(name.endsWith('.zip')){
          const zip=await JSZip.loadAsync(buf);
          for(const k of Object.keys(zip.files)){
            const e=zip.files[k];if(e.dir)continue;
            entries.push({path:k,data:new Uint8Array(await e.async('uint8array'))});
          }
        }else{
          const tarData=name.endsWith('.tgz')||name.endsWith('.tar.gz')?pako.ungzip(buf):buf;
          entries=parseTar(tarData);
        }

        if(!entries.length){log("‚ö†Ô∏è Keine Dateien im Archiv gefunden.");return;}
        selectedEntries=entries;
        filesEl.textContent=entries.map(e=>`${e.path} ‚Ä¢ ${e.data.length} bytes`).join('\n');
        log(`üì¶ ${entries.length} Datei(en) geladen`);
        btnFlash.disabled=false;
      }catch(err){log("‚ùå Fehler beim Entpacken: "+err);}
    });

    btnConnect.onclick=async()=>{
      try{
        await window.flipper.connect();
        log("‚úÖ Verbunden");
      }catch(e){log("‚ùå Verbinden fehlgeschlagen: "+e);}
    };

    btnFlash.onclick=async()=>{
      if(!selectedEntries.length){log("‚ö†Ô∏è Keine Firmware geladen.");return;}
      try{
        let i=0;
        for(const e of selectedEntries){
          i++;
          log(`‚û°Ô∏è Upload ${e.path}`);
          await window.flipper.commands.storage.write("/ext/update/"+e.path,e.data);
          log(`‚úÖ ${e.path} (${i}/${selectedEntries.length})`);
          setProgress(20+Math.floor(80*(i/selectedEntries.length)));
        }
        setProgress(100);
        uploadedOK=true;
        btnStartUpdate.disabled=false;
        log("üéâ Upload abgeschlossen. Jetzt kannst du den Reboot & Update starten.");
      }catch(err){log("‚ùå Upload-Fehler: "+err);}
    };

    btnStartUpdate.onclick=async()=>{
      if(!uploadedOK){log("‚ö†Ô∏è Kein Upload abgeschlossen.");return;}
      try{
        log("üîÑ Sende echten Reboot-Befehl...");
        await window.flipper.commands.system.reboot();
        log("‚úÖ Ger√§t rebootet ‚Äì Update l√§uft jetzt automatisch.");
      }catch(err){log("‚ùå Reboot fehlgeschlagen: "+err);}
    };
  </script>
</body>
</html>
