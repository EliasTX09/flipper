<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>‚ö° Flipper Zero Web Updater</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 20px; }
    button { margin: 5px; padding: 10px 20px; border-radius: 6px; border: none; cursor: pointer; }
    button:hover { opacity: 0.8; }
    #log { background: #222; padding: 10px; border-radius: 6px; height: 300px; overflow-y: auto; white-space: pre-wrap; }
    #progress { background: #333; border-radius: 6px; height: 20px; margin: 10px 0; }
    #bar { background: lime; height: 100%; width: 0%; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>‚ö° Flipper Zero Web Updater</h1>

  <input type="file" id="fwFile" />
  <br><br>

  <button id="connectBtn">üîå Connect</button>
  <button id="disconnectBtn">‚ùå Disconnect</button>
  <button id="rebootBtn">üîÑ Reboot</button>
  <button id="updateBtn">‚¨ÜÔ∏è Update</button>

  <div id="progress"><div id="bar"></div></div>
  <h3>Logs</h3>
  <div id="log"></div>

  <!-- Protobuf -->
  <script src="https://cdn.jsdelivr.net/npm/protobufjs@7.2.4/dist/protobuf.min.js"></script>
  <!-- Dein Browser-kompatibles RPC -->
  <script src="https://raw.githubusercontent.com/EliasTX09/flipper/refs/heads/main/flipper-rpc.browser.js"></script>

  <script>
    let port, writer, reader;
    const logEl = document.getElementById("log");
    const barEl = document.getElementById("bar");
    const fwFileInput = document.getElementById("fwFile");

    function log(msg) {
      const time = new Date().toLocaleTimeString();
      logEl.textContent += `[${time}] ${msg}\n`;
      logEl.scrollTop = logEl.scrollHeight;
    }
    function setProgress(p) {
      barEl.style.width = Math.max(0, Math.min(100, p)) + "%";
    }

    async function connectFlipper() {
      try {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 115200 });
        writer = port.writable.getWriter();
        reader = port.readable.getReader();
        log("‚úÖ Verbunden mit Flipper");
      } catch (err) {
        log("‚ùå Fehler beim Verbinden: " + err);
      }
    }

    async function disconnectFlipper() {
      try {
        if (reader) { await reader.cancel(); reader.releaseLock(); }
        if (writer) writer.releaseLock();
        if (port) await port.close();
        log("‚ùå Verbindung getrennt");
      } catch (err) {
        log("‚ùå Fehler beim Trennen: " + err);
      }
    }

    async function rebootRPC() {
      try {
        if (!writer) throw new Error("Nicht verbunden!");
        const msg = protobufRoot.PB_System.RebootRequest.create({ mode: "os" });
        const buf = protobufRoot.PB_System.RebootRequest.encode(msg).finish();
        await writer.write(buf);
        log("üîÑ RPC Reboot gesendet");
      } catch (err) {
        log("‚ùå Fehler beim Reboot: " + err);
      }
    }

    async function updateFirmware() {
      if (!fwFileInput.files.length) {
        log("‚ö†Ô∏è Bitte zuerst eine Firmware-Datei ausw√§hlen!");
        return;
      }
      if (!writer) {
        log("‚ö†Ô∏è Nicht verbunden!");
        return;
      }
      const file = fwFileInput.files[0];
      log("üì¶ Lade Firmware: " + file.name);

      try {
        const buf = new Uint8Array(await file.arrayBuffer());
        setProgress(0);

        // Speicher-RPC bauen
        const msg = protobufRoot.PB_Storage.WriteRequest.create({
          path: "/ext/update/" + file.name,
          data: buf
        });
        const data = protobufRoot.PB_Storage.WriteRequest.encode(msg).finish();

        await writer.write(data);

        setProgress(100);
        log("‚úÖ Firmware-Upload abgeschlossen.");
      } catch (err) {
        log("‚ùå Fehler beim Update: " + err);
      }
    }

    // === Button-Handler ===
    document.getElementById("connectBtn").addEventListener("click", connectFlipper);
    document.getElementById("disconnectBtn").addEventListener("click", disconnectFlipper);
    document.getElementById("rebootBtn").addEventListener("click", rebootRPC);
    document.getElementById("updateBtn").addEventListener("click", updateFirmware);
  </script>
</body>
</html>
