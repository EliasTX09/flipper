<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Flipper WebFlasher</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#06101d; --card:#0b182a; --neon:#00e6ff; --muted:#8db3c1;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:"JetBrains Mono",monospace;background:linear-gradient(180deg,#02061a,#071423);color:#e4f7ff;}
    header{padding:22px;text-align:center;border-bottom:1px solid rgba(0,230,255,0.08)}
    h1{font-family:Orbitron,sans-serif;letter-spacing:.08em;color:var(--neon);margin:0;font-size:26px}
    main{max-width:700px;margin:40px auto;padding:20px}
    .card{background:linear-gradient(180deg,rgba(10,20,35,0.95),rgba(5,10,20,0.9));padding:24px;border-radius:16px;border:1px solid rgba(0,230,255,0.1);box-shadow:0 0 18px rgba(0,230,255,0.1)}
    label{font-size:14px;color:var(--muted);display:block;margin-bottom:8px}
    input[type=file]{width:100%;padding:12px;border-radius:10px;border:1px dashed rgba(0,230,255,0.2);background:transparent;color:inherit;cursor:pointer}
    button{font-family:Orbitron,sans-serif;font-weight:700;letter-spacing:.06em;padding:12px 18px;border-radius:10px;border:1px solid rgba(0,230,255,0.2);background:linear-gradient(180deg,#07263a,#052033);color:inherit;cursor:pointer;transition:all .2s}
    button:hover{box-shadow:0 0 12px var(--neon)}
    .console{height:220px;overflow:auto;padding:12px;border-radius:10px;background:#020612;border:1px solid rgba(0,230,255,0.1);font-size:13px;line-height:1.4}
    .progress{height:14px;border-radius:999px;background:#081825;overflow:hidden;border:1px solid rgba(0,230,255,0.15);margin:16px 0}
    .bar{height:100%;width:0;background:linear-gradient(90deg,var(--neon),#9b5cff)}
  </style>
</head>
<body>
  <header>
    <h1>Flipper WebFlasher</h1>
  </header>

  <main>
    <section class="card">
      <label for="fw">Firmware w√§hlen (.zip / .tgz)</label>
      <input id="fw" type="file" accept=".zip,.tgz,.tar.gz" />

      <div style="margin-top:16px">
        <button id="connect" style="width:100%">üîå Ger√§t verbinden & Flash starten</button>
      </div>

      <div class="progress"><div id="bar" class="bar"></div></div>
      <div class="console" id="log">Bereit.</div>
    </section>
  </main>

  <script>
    const logEl = document.getElementById("log");
    const barEl = document.getElementById("bar");
    const fwInput = document.getElementById("fw");

    function log(msg){
      logEl.innerText += "\n" + msg;
      logEl.scrollTop = logEl.scrollHeight;
    }

    fwInput.addEventListener("change", () => {
      if(fwInput.files.length){
        log("üì¶ Firmware-Datei ausgew√§hlt: " + fwInput.files[0].name);
        barEl.style.width = "20%";
      }
    });

    document.getElementById("connect").addEventListener("click", async () => {
      try {
        const port = await navigator.serial.requestPort();
        await port.open({ baudRate: 115200 });
        log("‚úÖ Verbunden mit Ger√§t");

        const writer = port.writable.getWriter();
        log("üì§ Sende Testdaten...");
        const data = new TextEncoder().encode("Hello Flipper!\n");
        await writer.write(data);
        writer.releaseLock();

        log("‚úÖ Testdaten gesendet");
        barEl.style.width = "100%";
      } catch(err){
        log("‚ùå Fehler: " + err);
      }
    });
  </script>
</body>
</html>
