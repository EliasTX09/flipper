<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flipper WebFlasher</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:"JetBrains Mono",monospace;background:#071423;color:#e4f7ff}
    header{padding:20px;text-align:center}
    h1{font-family:Orbitron,sans-serif;letter-spacing:.08em;color:#00e6ff}
    main{max-width:900px;margin:20px auto;padding:20px;display:grid;grid-template-columns:1fr 300px;gap:20px}
    .card{background:#0b182a;padding:20px;border-radius:12px}
    .console{height:220px;overflow:auto;background:#020612;padding:10px;border-radius:8px;font-size:13px;white-space:pre-wrap}
    .filelist{height:220px;overflow:auto;background:#031126;padding:10px;border-radius:8px;font-size:13px}
    .progress{height:12px;border-radius:999px;background:#081825;overflow:hidden;margin:10px 0}
    .bar{height:100%;width:0;background:linear-gradient(90deg,#00e6ff,#9b5cff)}
    button{padding:10px 14px;margin-top:10px;border:none;border-radius:8px;background:#07263a;color:#fff;cursor:pointer;font-family:Orbitron}
    button:hover{box-shadow:0 0 10px #00e6ff}
  </style>
</head>
<body>
  <header><h1>Flipper WebFlasher</h1></header>
  <main>
    <section class="card">
      <label>Firmware-Paket w√§hlen (.zip/.tgz)</label>
      <input id="fw" type="file" accept=".zip,.tgz,.tar.gz" />
      <div>
        <button id="connect">üîå Verbinden</button>
        <button id="flash">‚ö° Upload</button>
      </div>
      <div class="progress"><div id="bar" class="bar"></div></div>
      <div id="log" class="console">Bereit.</div>
    </section>
    <aside class="card">
      <h3>Paketinhalt</h3>
      <div id="files" class="filelist">(keine Datei geladen)</div>
    </aside>
  </main>

  <!-- externe libs -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>

  <!-- Hauptskript -->
  <script type="module">
    import * as rpc from "https://eliastx09.github.io/flipper/notoga.js";

    const flipper = {
      commands: rpc.commands,
      connect: rpc.connect,
      disconnect: rpc.disconnect,
      read: rpc.read,
      write: rpc.write
    };

    const logEl = document.getElementById('log');
    const barEl = document.getElementById('bar');
    const filesEl = document.getElementById('files');
    const fwInput = document.getElementById('fw');
    let selectedEntries = [];

    const log = (m) => { logEl.textContent += "\\n" + m; logEl.scrollTop = logEl.scrollHeight; };
    const setProgress = (p) => { barEl.style.width = Math.max(0, Math.min(100, p)) + '%'; };

    function parseTar(u8){
      const files=[]; const block=512; let off=0;
      const dec=new TextDecoder();
      const readStr=(a)=>dec.decode(a).replace(/\\0+$/,'').trim();
      while(off+block<=u8.length){
        const h=u8.subarray(off,off+block); const name=readStr(h.subarray(0,100));
        if(!name){ if(h.every(b=>b===0)) break; off+=block; continue; }
        const size=parseInt(readStr(h.subarray(124,136)),8)||0; off+=block;
        const data=u8.subarray(off,off+size);
        files.push({path:name,data:new Uint8Array(data)});
        off+=Math.ceil(size/block)*block;
      }
      return files;
    }

    async function readArchive(file){
      const name=file.name.toLowerCase();
      const buf=new Uint8Array(await file.arrayBuffer());
      if(name.endsWith('.zip')){
        const zip=await JSZip.loadAsync(buf); const out=[];
        for(const k of Object.keys(zip.files)){
          const e=zip.files[k]; if(e.dir) continue;
          const data=new Uint8Array(await e.async('uint8array'));
          out.push({path:k,data});
        } return out;
      }
      if(name.endsWith('.tgz')||name.endsWith('.tar.gz')) return parseTar(pako.ungzip(buf));
      if(name.endsWith('.tar')) return parseTar(buf);
      throw new Error('Format nicht unterst√ºtzt');
    }

    fwInput.addEventListener('change', async()=>{
      filesEl.textContent='Lade...'; setProgress(5);
      try{
        const file=fwInput.files[0]; selectedEntries=await readArchive(file);
        if(!selectedEntries.length){ filesEl.textContent='(leer)'; setProgress(0); return; }
        selectedEntries.sort((a,b)=>a.path.localeCompare(b.path));
        filesEl.textContent=selectedEntries.map(e=>e.path+" ‚Ä¢ "+e.data.length+" Bytes").join('\\n');
        log("üì¶ "+selectedEntries.length+" Dateien geladen"); setProgress(15);
      }catch(err){ filesEl.textContent='Fehler: '+err; log('‚ùå Entpack-Fehler: '+err.message); setProgress(0);}
    });

    document.getElementById('connect').onclick = async () => {
      try{
        await flipper.connect();
        await flipper.commands.startRpcSession();
        log("‚úÖ RPC-Session gestartet");
      }catch(e){ log("‚ùå Verbinden fehlgeschlagen: "+e); }
    };

    document.getElementById('flash').onclick = async () => {
      if(!selectedEntries.length){ log("‚ö†Ô∏è Keine Firmware geladen."); return; }
      try{
        let i=0;
        for(const e of selectedEntries){
          i++;
          log("‚û°Ô∏è Upload "+e.path+" ("+e.data.length+" Bytes)");
          await flipper.commands.storage.write("/ext/update/"+e.path, e.data);
          log("‚úÖ "+e.path+" ("+i+"/"+selectedEntries.length+")");
          setProgress(20+Math.floor(80*(i/selectedEntries.length)));
        }
        setProgress(100);
        log("üéâ Upload abgeschlossen. Starte Update am Flipper manuell.");
      }catch(err){ log("‚ùå Upload-Fehler: "+err.message); }
    };
  </script>
</body>
</html>
