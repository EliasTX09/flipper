<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flipper WebFlasher</title>
  <!-- Styles (Momentum-Style) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* (Dein CSS wie zuvor, verkürzt hier im Beispiel..) */
    body{margin:0;padding:0;font-family:"JetBrains Mono", monospace;background:#071423;color:#e4f7ff}
    header{text-align:center;padding:20px}
    h1{font-family:Orbitron, sans-serif;color:#00e6ff}
    main{display:flex;gap:16px;max-width:800px;margin:20px auto}
    .card{background:#0b182a;padding:16px;border-radius:8px;flex:1}
    button{margin:4px;padding:8px;border-radius:4px;background:#052033;color:#e4f7ff;cursor:pointer}
    button:hover{background:#13314b}
    .console, .filelist{background:#020612;padding:8px;border-radius:4px;height:180px;overflow:auto}
    .progress{background:#081825;height:10px;border-radius:999px;margin:8px 0}
    .bar{height:100%;width:0;background:linear-gradient(90deg,#00e6ff,#9b5cff)}
  </style>
</head>
<body>
  <header><h1>Flipper WebFlasher</h1></header>
  <main>
    <div class="card">
      <div><span id="status">Modul: lädt…</span></div>
      <label>Firmware (.zip/.tgz)</label><br>
      <input type="file" id="fw" accept=".zip,.tgz,.tar.gz"><br>
      <button id="connect">Verbinden</button>
      <button id="flash">Upload</button>
      <div class="progress"><div id="bar" class="bar"></div></div>
      <div id="log" class="console">Bereit.</div>
    </div>
    <div class="card">
      <h3>Inhalt:</h3>
      <div id="files" class="filelist">(keine Datei)</div>
    </div>
  </main>

  <!-- externe libs -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>

  <script>
    const statusEl = document.getElementById('status');
    const logEl = document.getElementById('log');
    const barEl = document.getElementById('bar');
    const fwInput = document.getElementById('fw');
    const filesEl = document.getElementById('files');
    document.getElementById('connect').onclick = async () => {
      if (!window.flipper) return log('Modul nicht geladen. Siehe oben.');
      try {
        await flipper.connect();
        await flipper.commands.startRpcSession();
        log('RPC-Session gestartet');
      } catch (e) {
        log('Fehler beim Verbinden: ' + e);
      }
    };
    document.getElementById('flash').onclick = async () => {
      if (!window.flipper) return log('Modul nicht geladen.');
      if (!selectedEntries || !selectedEntries.length) return log('Keine Datei geladen.');
      try {
        let i = 0;
        for (const e of selectedEntries) {
          i++;
          log(`Upload ${e.path}`);
          await flipper.commands.storage.write('/ext/update/' + e.path, e.data);
          setProgress(20 + Math.floor(80 * (i / selectedEntries.length)));
        }
        log('Upload komplett');
      } catch (err) {
        log('Fehler beim Upload: ' + err);
      }
    };

    let selectedEntries = [];
    function log(m) { logEl.textContent += '\n' + m; logEl.scrollTop = logEl.scrollHeight; }
    function setProgress(p) { barEl.style.width = Math.max(0, Math.min(100, p)) + '%'; }

    fwInput.addEventListener('change', async () => {
      try {
        const file = fwInput.files[0];
        const buf = new Uint8Array(await file.arrayBuffer());
        let entries = [];
        const name = file.name.toLowerCase();
        if (name.endsWith('.zip')) {
          const zip = await JSZip.loadAsync(buf);
          for (const k of Object.keys(zip.files)) {
            const e = zip.files[k]; if (e.dir) continue;
            entries.push({ path: k, data: new Uint8Array(await e.async('uint8array')) });
          }
        } else {
          const tarData = name.endsWith('.tgz') || name.endsWith('.tar.gz') ? pako.ungzip(buf) : buf;
          entries = parseTar(tarData);
        }
        selectedEntries = entries;
        filesEl.textContent = entries.map(e => `${e.path} • ${e.data.length} bytes`).join('\n');
        log(`${entries.length} Datei(en) geladen`);
      } catch (err) {
        log('Entpack-Fehler: ' + err);
      }
    });

    function parseTar(u8) {
      const files = [];
      const block = 512;
      const dec = new TextDecoder();
      const readStr = a => dec.decode(a).replace(/\0+$/, '').trim();
      for (let off = 0; off + block <= u8.length; ) {
        const header = u8.subarray(off, off + block);
        const name = readStr(header.subarray(0, 100));
        if (!name) { off += block; continue; }
        const size = parseInt(readStr(header.subarray(124, 136)), 8) || 0;
        off += block;
        const data = u8.subarray(off, off + size);
        files.push({ path: name, data: new Uint8Array(data) });
        off += Math.ceil(size / block) * block;
      }
      return files;
    }

    // Modul ja/nein sets via dynamic import
    (async () => {
      try {
        const m = await import('https://cdn.jsdelivr.net/gh/EliasTX09/flipper@main/notoga.js');
        window.flipper = {
          commands: m.commands,
          connect: m.connect,
          disconnect: m.disconnect,
          read: m.read,
          write: m.write
        };
        statusEl.textContent = 'Modul: geladen';
        statusEl.style.color = '#0f3a2d';
      } catch (err) {
        console.error('Modul-Import-Fehler', err);
        statusEl.textContent = 'Modul: FEHLER';
        statusEl.style.color = '#4a1b1b';
        log('Modul-Import-Fehler: ' + err);
      }
    })();
  </script>
</body>
</html>
