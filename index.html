<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Flipper Zero WebRPC Updater</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 20px; }
    button { margin: 5px; padding: 10px 20px; border-radius: 6px; border: none; cursor: pointer; background:#444; color:#fff; }
    button:hover { opacity: 0.8; }
    #log { background: #222; padding: 10px; border-radius: 6px; height: 300px; overflow-y: auto; white-space: pre-wrap; }
    #progress { background: #333; border-radius: 6px; height: 20px; margin: 10px 0; }
    #bar { background: lime; height: 100%; width: 0%; border-radius: 6px; }
    input[type="text"] { width: 80%; padding: 5px; border-radius: 4px; border: none; }
  </style>
</head>
<body>
  <h1>‚ö° Flipper Zero WebRPC Updater</h1>

  <input type="file" id="fwFile" accept=".tgz" />
  <br><br>

  <button id="connectBtn">üîå Connect</button>
  <button id="disconnectBtn">‚ùå Disconnect</button>
  <button id="rebootBtn">üîÑ Reboot</button>
  <button id="updateBtn">‚¨ÜÔ∏è Update</button>

  <div id="progress"><div id="bar"></div></div>
  <h3>Logs</h3>
  <div id="log"></div>

<script>
let port, reader, writer;
let flipper = { connected: false };

const logEl = document.getElementById("log");
const barEl = document.getElementById("bar");
const fwFileInput = document.getElementById("fwFile");

function log(msg) {
  logEl.textContent += "\n" + msg;
  logEl.scrollTop = logEl.scrollHeight;
}
function setProgress(p) {
  barEl.style.width = Math.max(0, Math.min(100, p)) + "%";
}

async function connect() {
  try {
    port = await navigator.serial.requestPort();
    await port.open({ baudRate: 115200 });
    log("‚úÖ Verbunden mit Flipper");

    reader = port.readable.getReader();
    writer = port.writable.getWriter();

    flipper.connected = true;
    listenToPort();

    // RPC Session starten
    await sendCommand("start_rpc_session");
    log("‚ö° RPC Session gestartet");
  } catch (err) {
    log("‚ùå Fehler beim Verbinden: " + err);
  }
}

async function disconnect() {
  try {
    if (reader) { reader.releaseLock(); }
    if (writer) { writer.releaseLock(); }
    if (port) { await port.close(); }
    log("‚ùå Getrennt");
    flipper.connected = false;
  } catch (err) {
    log("‚ùå Fehler beim Trennen: " + err);
  }
}

async function listenToPort() {
  while (port.readable) {
    try {
      const { value, done } = await reader.read();
      if (done) break;
      if (value) {
        log("üì• " + new TextDecoder().decode(value));
      }
    } catch (err) {
      log("‚ùå Lese-Fehler: " + err);
      break;
    }
  }
}

async function sendCommand(cmd) {
  if (!writer) {
    log("‚ùå Keine Verbindung aktiv");
    return;
  }
  const data = new TextEncoder().encode(cmd + "\r");
  await writer.write(data);
  log("üì§ Gesendet: " + cmd);
}

document.getElementById("connectBtn").addEventListener("click", connect);
document.getElementById("disconnectBtn").addEventListener("click", disconnect);

document.getElementById("rebootBtn").addEventListener("click", async () => {
  if (!flipper.connected) return log("‚ùå Nicht verbunden");
  await sendCommand("system reboot os");
  log("üîÑ Reboot gesendet");
});

document.getElementById("updateBtn").addEventListener("click", async () => {
  if (!fwFileInput.files.length) {
    log("‚ö†Ô∏è Bitte zuerst eine Firmware-Datei ausw√§hlen!");
    return;
  }
  const file = fwFileInput.files[0];
  log("üì¶ Lade Firmware: " + file.name);

  try {
    const buf = new Uint8Array(await file.arrayBuffer());
    log("‚û°Ô∏è √úbertrage Datei nach /ext/update/ ...");
    setProgress(0);

    // RPC Storage Write Simulation (chunkweise senden)
    const chunkSize = 512;
    for (let i = 0; i < buf.length; i += chunkSize) {
      const chunk = buf.slice(i, i + chunkSize);
      await writer.write(chunk);
      setProgress(((i+chunk.length)/buf.length)*100);
    }

    setProgress(100);
    log("‚úÖ Upload abgeschlossen. Update wird auf Flipper gestartet...");

    await sendCommand("system update /ext/update/" + file.name);

  } catch (err) {
    log("‚ùå Fehler beim Update: " + err);
  }
});
</script>
</body>
</html>
