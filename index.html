<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Flipper Zero WebUpdater</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 20px; }
    button { margin: 5px; padding: 10px 20px; border-radius: 6px; border: none; cursor: pointer; }
    button:hover { opacity: 0.8; }
    #log { background: #222; padding: 10px; border-radius: 6px; height: 300px; overflow-y: auto; white-space: pre-wrap; }
    #progress { background: #333; border-radius: 6px; height: 20px; margin: 10px 0; }
    #bar { background: lime; height: 100%; width: 0%; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>⚡ Flipper Zero WebUpdater</h1>

  <input type="file" id="fwFile" />
  <br><br>

  <button id="connectBtn">🔌 Connect</button>
  <button id="disconnectBtn">❌ Disconnect</button>
  <button id="rebootBtn">🔄 Reboot</button>
  <button id="updateBtn">⬆️ Update</button>

  <div id="progress"><div id="bar"></div></div>
  <h3>Logs</h3>
  <div id="log"></div>

  <!-- Deine flipper-rpc.browser.js laden -->
  <script src="https://raw.githubusercontent.com/EliasTX09/flipper/refs/heads/main/flipper-rpc.browser.js"></script>

  <!-- Fallback / Sicherstellen, dass window.flipper existiert -->
  <script>
    console.log("📢 Start: Seite geladen");

    if (typeof window.flipper === "undefined") {
      window.flipper = {
        connect: typeof connect !== "undefined" ? connect : () => { throw new Error("connect() nicht definiert"); },
        disconnect: typeof disconnect !== "undefined" ? disconnect : () => { throw new Error("disconnect() nicht definiert"); },
        write: typeof write !== "undefined" ? write : () => { throw new Error("write() nicht definiert"); },
        read: typeof read !== "undefined" ? read : () => { throw new Error("read() nicht definiert"); },
        closeReader: typeof closeReader !== "undefined" ? closeReader : () => { throw new Error("closeReader() nicht definiert"); },
        commands: typeof commands !== "undefined" ? commands : null,
        emitter: typeof emitter !== "undefined" ? emitter : null
      };
      console.log("✅ window.flipper nachgeladen:", window.flipper);
    } else {
      console.log("✅ window.flipper vorhanden:", window.flipper);
    }
  </script>

  <!-- Haupt-App -->
  <script>
    const logEl = document.getElementById("log");
    const barEl = document.getElementById("bar");
    const fwFileInput = document.getElementById("fwFile");

    function log(msg) {
      console.log(msg);
      logEl.textContent += "\n" + msg;
      logEl.scrollTop = logEl.scrollHeight;
    }
    function setProgress(p) {
      barEl.style.width = Math.max(0, Math.min(100, p)) + "%";
    }

    document.getElementById("connectBtn").addEventListener("click", async () => {
      try {
        log("➡️ Versuche Connect...");
        await window.flipper.connect();
        log("✅ Verbunden mit Flipper");
      } catch (err) {
        log("❌ Fehler beim Verbinden: " + err);
      }
    });

    document.getElementById("disconnectBtn").addEventListener("click", async () => {
      try {
        log("➡️ Versuche Disconnect...");
        await window.flipper.disconnect();
        log("❌ Getrennt");
      } catch (err) {
        log("❌ Fehler beim Trennen: " + err);
      }
    });

    document.getElementById("rebootBtn").addEventListener("click", async () => {
      try {
        log("➡️ Versuche Reboot...");
        await window.flipper.commands.system.reboot("os");
        log("🔄 Reboot gesendet");
      } catch (err) {
        log("❌ Fehler beim Reboot: " + err);
      }
    });

    document.getElementById("updateBtn").addEventListener("click", async () => {
      if (!fwFileInput.files.length) {
        log("⚠️ Bitte zuerst eine Firmware-Datei auswählen!");
        return;
      }
      const file = fwFileInput.files[0];
      log("📦 Lade Firmware: " + file.name);

      try {
        const buf = new Uint8Array(await file.arrayBuffer());
        log("➡️ Sende Firmware an Flipper...");
        setProgress(0);

        await window.flipper.commands.storage.write("/ext/update/" + file.name, buf);

        setProgress(100);
        log("✅ Upload abgeschlossen. Starte Update am Flipper manuell.");
      } catch (err) {
        log("❌ Fehler beim Update: " + err);
      }
    });

    // Auto-Check nach 2s
    setTimeout(() => {
      console.log("⏱ Auto-Check: window.flipper=", window.flipper);
    }, 2000);
  </script>

</body>
</html>
