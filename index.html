<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Flipper Zero Debug Updater</title>
  <style>
    body { font-family: monospace; background: #111; color: #eee; padding: 20px; }
    button { margin: 5px; padding: 10px 20px; border-radius: 6px; border: none; cursor: pointer; }
    button:hover { opacity: 0.8; }
    #log { background: #222; padding: 10px; border-radius: 6px; height: 400px; overflow-y: auto; white-space: pre-wrap; }
    #progress { background: #333; border-radius: 6px; height: 20px; margin: 10px 0; }
    #bar { background: lime; height: 100%; width: 0%; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>🐞 Flipper Zero Debug Updater</h1>

  <input type="file" id="fwFile" />
  <br><br>

  <button id="connectBtn">🔌 Connect</button>
  <button id="disconnectBtn">❌ Disconnect</button>
  <button id="rebootBtn">🔄 Reboot</button>
  <button id="updateBtn">⬆️ Update</button>

  <div id="progress"><div id="bar"></div></div>
  <h3>Logs</h3>
  <div id="log"></div>

  <!-- Dein Browser-RPC -->
  <script src="https://raw.githubusercontent.com/EliasTX09/flipper/refs/heads/main/flipper-rpc.browser.js"></script>

  <script>
    const logEl = document.getElementById("log");
    const barEl = document.getElementById("bar");
    const fwFileInput = document.getElementById("fwFile");

    function log(msg) {
      console.log(msg);
      logEl.textContent += "\n" + msg;
      logEl.scrollTop = logEl.scrollHeight;
    }

    function setProgress(p) {
      barEl.style.width = Math.max(0, Math.min(100, p)) + "%";
    }

    // --- Setup window.flipper ---
    log("📢 Start: Seite geladen");

    if (typeof window.flipper === "undefined") {
      window.flipper = {
        connect: typeof connect !== "undefined" ? connect : null,
        disconnect: typeof disconnect !== "undefined" ? disconnect : null,
        write: typeof write !== "undefined" ? write : null,
        read: typeof read !== "undefined" ? read : null,
        closeReader: typeof closeReader !== "undefined" ? closeReader : null,
        commands: typeof commands !== "undefined" ? commands : null,
        emitter: typeof emitter !== "undefined" ? emitter : null
      };
      log("⚠️ window.flipper neu gesetzt");
    }

    log("🔎 window.flipper Keys: " + Object.keys(window.flipper));

    // --- Funktion Wrapper ---
    function wrapFunc(obj, key) {
      if (typeof obj[key] === "function") {
        const orig = obj[key];
        obj[key] = async (...args) => {
          log(`➡️ CALL ${key}(${JSON.stringify(args)})`);
          try {
            const res = await orig(...args);
            log(`✅ RESULT ${key}: ${JSON.stringify(res)}`);
            return res;
          } catch (err) {
            log(`❌ ERROR in ${key}: ${err}`);
            throw err;
          }
        };
      }
    }

    Object.keys(window.flipper).forEach(k => wrapFunc(window.flipper, k));
    if (window.flipper.commands) {
      Object.keys(window.flipper.commands).forEach(k => wrapFunc(window.flipper.commands, k));
    }

    // --- Button Handlers ---
    document.getElementById("connectBtn").addEventListener("click", async () => {
      log("🖱 Button Connect gedrückt");
      if (!window.flipper || !window.flipper.connect) {
        log("❌ flipper.connect nicht definiert");
        return;
      }
      try { await window.flipper.connect(); } catch (e) { log("❌ Fehler: " + e); }
    });

    document.getElementById("disconnectBtn").addEventListener("click", async () => {
      log("🖱 Button Disconnect gedrückt");
      if (!window.flipper || !window.flipper.disconnect) {
        log("❌ flipper.disconnect nicht definiert");
        return;
      }
      try { await window.flipper.disconnect(); } catch (e) { log("❌ Fehler: " + e); }
    });

    document.getElementById("rebootBtn").addEventListener("click", async () => {
      log("🖱 Button Reboot gedrückt");
      if (!window.flipper?.commands?.system) {
        log("❌ flipper.commands.system nicht vorhanden");
        return;
      }
      try { await window.flipper.commands.system.reboot("os"); } catch (e) { log("❌ Fehler: " + e); }
    });

    document.getElementById("updateBtn").addEventListener("click", async () => {
      log("🖱 Button Update gedrückt");
      if (!fwFileInput.files.length) {
        log("⚠️ Keine Firmware-Datei ausgewählt!");
        return;
      }
      if (!window.flipper?.commands?.storage) {
        log("❌ flipper.commands.storage nicht vorhanden");
        return;
      }

      const file = fwFileInput.files[0];
      log("📦 Datei: " + file.name);

      try {
        const buf = new Uint8Array(await file.arrayBuffer());
        log("➡️ Upload...");
        setProgress(0);
        await window.flipper.commands.storage.write("/ext/update/" + file.name, buf);
        setProgress(100);
        log("✅ Upload abgeschlossen");
      } catch (err) {
        log("❌ Fehler beim Upload: " + err);
      }
    });

    // Auto-Check
    setTimeout(() => {
      log("⏱ Auto-Check window.flipper: " + JSON.stringify(Object.keys(window.flipper)));
    }, 2000);
  </script>
</body>
</html>
