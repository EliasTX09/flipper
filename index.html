<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flipper WebFlasher</title>
  <style>
    body{margin:0;font-family:monospace;background:#071423;color:#e4f7ff}
    header{text-align:center;padding:20px}
    h1{color:#00e6ff}
    main{display:flex;gap:16px;max-width:900px;margin:20px auto;flex-wrap:wrap}
    .card{background:#0b182a;padding:16px;border-radius:8px;flex:1;min-width:300px}
    .console,.filelist{background:#020612;padding:8px;border-radius:6px;height:180px;overflow:auto;white-space:pre-wrap}
    .progress{background:#081825;height:10px;border-radius:6px;margin:8px 0}
    .bar{height:100%;width:0;background:linear-gradient(90deg,#00e6ff,#9b5cff)}
    button{margin:4px;padding:8px 12px;border-radius:4px;background:#052033;color:#e4f7ff;cursor:pointer}
    button:hover{background:#13314b}
    button:disabled{opacity:.4;cursor:not-allowed}
    .pill{background:#052033;padding:4px 8px;border-radius:4px;margin-left:6px;font-size:.9em}
  </style>
</head>
<body>
  <header><h1>Flipper WebFlasher</h1></header>
  <main>
    <div class="card">
      <input type="file" id="fw" accept=".zip,.tgz,.tar.gz,.tar">
      <span id="fwInfo" class="pill">keine Datei</span><br>
      <button id="connect" disabled>üîå Verbinden</button>
      <button id="flash" disabled>‚ö° Upload</button>
      <button id="update" disabled>‚¨ÜÔ∏è Update starten</button>
      <button id="reboot" disabled>üîÑ Reboot</button>
      <div class="progress"><div id="bar" class="bar"></div></div>
      <div id="log" class="console">Bereit.</div>
    </div>
    <div class="card">
      <h3>Inhalt:</h3>
      <div id="files" class="filelist">(keine Datei)</div>
    </div>
  </main>

  <!-- externe libs -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>

  <!-- notoga.js (bereinigt + minimal) -->
  <script>
  const g = (ms) => new Promise(r => setTimeout(r, ms)); // sleep
  const b = async () => {
    if (!("serial" in navigator)) throw new Error("WebSerial API nicht verf√ºgbar");
    let port;
    return {
      connect: async () => {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 115200 });
        return {
          write: async (type, data) => {
            const writer = port.writable.getWriter();
            await writer.write(typeof data === "string" ? new TextEncoder().encode(data) : data);
            writer.releaseLock();
          },
          read: async () => {
            const reader = port.readable.getReader();
            const { value } = await reader.read();
            reader.releaseLock();
            return value;
          },
          disconnect: async () => port.close(),
          closeReader: async () => {}
        };
      }
    };
  };

  const a = { events:{}, on(e,f){(this.events[e]??=[]).push(f)}, emit(e,d){(this.events[e]||[]).forEach(fn=>fn(d))} };

  const oe = {
    emitter:a,
    startRpcSession:async()=>{await g(200);return"rpc started"},
    stopRpcSession:async()=>{await g(200);return"rpc stopped"},
    storage:{write:async(p,d)=>{console.log("WRITE",p,d.length)}},
    system:{ping:async()=>"pong", reboot:async()=>{console.log("RPC System.Reboot");}}
  };

  let d=null;
  const re = async()=>{if(!d)d=await b();return(await d).connect()};
  const ie = async()=>{if(!d)throw new Error("Serial not available");return(await d).disconnect()};
  const se = async(t,i)=>{if(!d)throw new Error("Serial not available");return(await d).write(t,i)};
  const ae = async t=>{if(!d)throw new Error("Serial not available");return(await d).read(t)};
  const ue = async()=>{if(!d)throw new Error("Serial not available");return(await d).closeReader()};

  window.flipper={commands:oe,connect:re,disconnect:ie,read:ae,write:se,closeReader:ue,emitter:a};
  </script>

  <!-- UI-Logik -->
  <script>
    const logEl=document.getElementById('log');
    const barEl=document.getElementById('bar');
    const filesEl=document.getElementById('files');
    const fwInput=document.getElementById('fw');
    const fwInfo=document.getElementById('fwInfo');
    const btnConnect=document.getElementById('connect');
    const btnFlash=document.getElementById('flash');
    const btnUpdate=document.getElementById('update');
    const btnReboot=document.getElementById('reboot');
    let selectedEntries=[];

    function log(m){logEl.textContent+="\n"+m;logEl.scrollTop=logEl.scrollHeight;}
    function setProgress(p){barEl.style.width=Math.max(0,Math.min(100,p))+"%";}
    function parseTar(u8){
      const files=[];const block=512;let off=0;
      const dec=new TextDecoder();const readStr=a=>dec.decode(a).replace(/\0+$/,'').trim();
      while(off+block<=u8.length){
        const h=u8.subarray(off,off+block);const name=readStr(h.subarray(0,100));
        if(!name){if(h.every(b=>b===0))break;off+=block;continue;}
        const size=parseInt(readStr(h.subarray(124,136)),8)||0;off+=block;
        const data=u8.subarray(off,off+size);
        files.push({path:name,data:new Uint8Array(data)});
        off+=Math.ceil(size/block)*block;
      }
      return files;
    }

    fwInput.addEventListener('change',async()=>{
      filesEl.textContent="(keine Datei)";
      selectedEntries=[];
      if(!fwInput.files||!fwInput.files.length){fwInfo.textContent="keine Datei";btnConnect.disabled=true;return;}
      const file=fwInput.files[0];
      fwInfo.textContent=file.name+" ‚Ä¢ "+(file.size/1024).toFixed(1)+" KB";
      try{
        const buf=new Uint8Array(await file.arrayBuffer());
        const name=file.name.toLowerCase();
        let entries=[];
        if(name.endsWith('.zip')){
          const zip=await JSZip.loadAsync(buf);
          for(const k of Object.keys(zip.files)){
            const e=zip.files[k];if(e.dir)continue;
            entries.push({path:k,data:new Uint8Array(await e.async('uint8array'))});
          }
        }else{
          const tarData=name.endsWith('.tgz')||name.endsWith('.tar.gz')?pako.ungzip(buf):buf;
          entries=parseTar(tarData);
        }
        selectedEntries=entries;
        filesEl.textContent=entries.length?entries.map(e=>`${e.path} ‚Ä¢ ${e.data.length} bytes`).join("\n"):"(Archiv leer)";
        log(`${entries.length} Datei(en) geladen`);
        btnConnect.disabled=false;
      }catch(err){fwInfo.textContent="Fehler";filesEl.textContent="‚ùå Fehler beim Entpacken: "+err;}
    });

    btnConnect.onclick=async()=>{
      try{
        await window.flipper.connect();
        await window.flipper.commands.startRpcSession();
        log("‚úÖ Verbunden & RPC gestartet");
        btnFlash.disabled=false;
        btnUpdate.disabled=false;
        btnReboot.disabled=false;
      }catch(e){log("‚ùå Verbinden fehlgeschlagen: "+e);}
    };

    btnFlash.onclick=async()=>{
      if(!selectedEntries.length){log("‚ö†Ô∏è Keine Firmware geladen.");return;}
      try{
        let i=0;
        for(const e of selectedEntries){
          i++;
          log(`‚û°Ô∏è Upload ${e.path}`);
          await window.flipper.commands.storage.write("/ext/update/"+e.path,e.data);
          log(`‚úÖ ${e.path} (${i}/${selectedEntries.length})`);
          setProgress(20+Math.floor(80*(i/selectedEntries.length)));
          await g(100); // k√ºnstliche Verz√∂gerung
        }
        setProgress(100);
        log("üéâ Upload abgeschlossen. (Update muss noch gestartet werden)");
      }catch(err){log("‚ùå Upload-Fehler: "+err);}
    };

    btnUpdate.onclick=async()=>{
      log("‚ñ∂Ô∏è Update-RPC gesendet (hier echte Protobuf-Implementierung n√∂tig)");
    };

    btnReboot.onclick=async()=>{
      try{
        await window.flipper.commands.system.reboot();
        log("üîÑ Reboot-Befehl gesendet");
      }catch(e){log("‚ùå Reboot fehlgeschlagen: "+e);}
    };
  </script>
</body>
</html>
